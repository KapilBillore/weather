<div class="location">
  <h1 class="timezone">{{ weather.timezone }}</h1>
  <img [src]="imgsrc" alt=""/>
</div>

<div class="temperature">
  <div class="degree-section">
    <h2 class="degree">{{ weather.temperature }}</h2>
    <span class="scale">C</span>
  </div>
  <div class="temperature-description">{{ weather.description }}</div>
</div>
